[PrivacyVsoWorker]
_meta.type=Microsoft.Membership.MemberServices.Configuration.IPrivacyVsoWorkerConfiguration
envnamespace:onebox$EnableWorker=true
EnableWorker=true
envnamespace:int$EnableWorker=true
envnamespace:ppe$EnableWorker=true
ServiceFabric:true$EnableWorker=true
envnamespace:onebox$EnableConsoleLogging=true
EnableConsoleLogging=false
KustoConfig=KustoConfig
FileSystemProcessorConfig=FileSystemProcessorConfig
VSOConfig=VSOConfig
JobExecutionIntervalInDays=1
; **********************************************************************************************
; VSO config
[VSOConfig]
_meta.type=Microsoft.Membership.MemberServices.Configuration.IVSOConfig

EnableVsoWorkItemCreation=true
envnamespace:int$EnableVsoWorkItemCreation=true

EnableWorkItemAssignment=false
envnamespace:prod$EnableWorkItemAssignment=true

VSOAccessKeyName=vso-pat
WorkItemType=Bug
WorkItemTags="SHIPHOT; AutoGenerated; BugAgentWithNoICMConnector;"

VSOProjectUrl=https://nextgenpriv.visualstudio.com/NGP2/
envnamespace:int$VSOProjectUrl=https://nextgenpriv.visualstudio.com/NGP-Test
envnamespace:ppe$VSOProjectUrl=https://nextgenpriv.visualstudio.com/NGP-Test

WorkItemAreaPath=NGP2\\NGP2Core
envnamespace:int$WorkItemAreaPath=NGP-Test\\NGP2Core
envnamespace:ppe$WorkItemAreaPath=NGP-Test\\NGP2Core

WorkItemTeamProject=NGP2
envnamespace:int$WorkItemTeamProject=NGP-Test
envnamespace:ppe$WorkItemTeamProject=NGP-Test

; **********************************************************************************************
; Kusto config

[KustoConfig]
_meta.type=Microsoft.Membership.MemberServices.Configuration.IKustoConfig
DefaultClusterUrl=https://ngpreporting.kusto.windows.net:443
DefaultDatabaseName=NgpInfo
DefaultKustoAppName=PrivacyVsoWorker
RetryStrategy=FixedRetryStrategy

[FileSystemProcessorConfig]
_meta.type=Microsoft.Membership.MemberServices.Configuration.IFileSystemProcessorConfig
WorkItemDescriptionPath=Library\AgentsWithNoConnectorsItemDesc.template

[FixedRetryStrategy]
_meta.type=Microsoft.Membership.MemberServices.Configuration.IRetryStrategyConfiguration
RetryMode=FixedInterval
FixedIntervalRetryConfiguration=FixedRetryConfiguration

[FixedRetryConfiguration]
_meta.type=Microsoft.Membership.MemberServices.Configuration.IFixedIntervalRetryConfiguration
RetryCount=3
RetryIntervalInMilliseconds=1000
