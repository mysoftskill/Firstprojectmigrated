<h2 mee-heading="subheading2" data-use-cms>Unlink Variant</h2>

<p mee-paragraph data-use-cms>

    If you want to move it to a new team,
    <a mee-hyperlink mee-no-href ng-click="$ctrl.requestAdminAssistance()">reach out to PDMS Admins</a>.
</p>
