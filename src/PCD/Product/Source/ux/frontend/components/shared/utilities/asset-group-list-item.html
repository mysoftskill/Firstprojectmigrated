<label class="c-label" >
    <input  type="checkbox"
            ng-change="$ctrl.onCheckBoxComponentChange()"
            ng-disabled="$ctrl.ngDisabled"
            aria-label="{{$ctrl.ngAriaLabel}}"
            ng-model="$ctrl.ngModel"
            style="display: inline-block;appearance: auto;"
    >
    </input>
</label>
