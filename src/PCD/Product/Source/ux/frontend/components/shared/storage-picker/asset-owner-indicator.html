<mee-select ng-model="$ctrl.isDataOwner" menu-style="border">
    <label data-use-cms>Is the currently selected team also the owner of this data?</label>
    <select>
        <option value="yes" data-use-cms>Yes</option>
        <option value="no" data-use-cms>No</option>
    </select>
</mee-select>
